<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
		<title> Coding Quiz! </title>
	</head>

	<body>
		<header>
            <div>
                <button id="view-high-scores">View High Scores</button>
            </div>
            <div id="timer">
                <p>Time Remaining: <span id="timeLeft">xxx</span></p>
            </div>
		</header>
		<main>
            <div id="start-quiz-section">
                <p id="startQuizMessage">Welcome to our code Quiz!</p>
                <button class="btn" id="start-quiz">Start Quiz</button>
            </div>
            <div id="quiz-section">
                <div id= "question-title"></div>
                <div id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>


            <div id="final-score-section" class="hide">
                <h2>All Done!</h2>
                <p id="finalScoreDisplay">Your final score: </p>
                <p id="enterInitials"><input type= "text" id= "initials" placeholder="Enter Your Initials"/>
                <button id="submit">Submit</button></p>
            </div>

            <div id="high-score-section" class="hide">
                <h2>High Scores</h2>
                <ol id="highscores"></ol>
                <button id="go-back-button" class="btn">Go Back</button>
                <button id="clear-high-scores" class="btn">Clear High Scores</button>
            </div>
		</main>
        <script src="assets/js/game.js"></script>
	</body>
</html>
